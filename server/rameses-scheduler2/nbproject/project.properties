application.args=
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/rameses-scheduler2.jar
dist.javadoc.dir=${dist.dir}/javadoc
file.reference.javaee.jar=../../libs/javaee.jar
jar.compress=false
javac.classpath=\
    ${file.reference.javaee.jar}:\
    ${reference.rameses-common.jar}:\
    ${reference.rameses-cluster.jar}:\
    ${reference.rameses-server-common.jar}:\
    ${reference.rameses-session-server.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=ramesesscheduler.Main
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.rameses-cluster=../rameses-cluster
project.rameses-common=../../common/rameses-common
project.rameses-server-common=../rameses-server-common
project.rameses-session-server=../rameses-session-server
reference.rameses-cluster.jar=${project.rameses-cluster}/dist/rameses-cluster.jar
reference.rameses-common.jar=${project.rameses-common}/dist/rameses-common.jar
reference.rameses-server-common.jar=${project.rameses-server-common}/dist/rameses-server-common.jar
reference.rameses-session-server.jar=${project.rameses-session-server}/dist/rameses-session-server.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=src
test.src.dir=test
