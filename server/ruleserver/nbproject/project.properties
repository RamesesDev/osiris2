build.classes.dir=${build.dir}/jar
build.classes.excludes=**/*.java,**/*.form,**/.nbattrs
build.dir=build
build.ear.classes.dir=${build.dir}/ear-module
build.generated.dir=${build.dir}/generated
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=${javac.classpath}:${build.classes.dir}
debug.test.classpath=\
    ${run.test.classpath}
dist.dir=dist
dist.ear.jar=${dist.dir}/${jar.name}
dist.jar=${dist.dir}/${jar.name}
dist.javadoc.dir=${dist.dir}/javadoc
j2ee.platform=1.5
j2ee.server.type=JBoss4
jar.compress=false
jar.name=ruleserver.jar
javac.classpath=\
    ${libs.drools_5.0.classpath}:\
    ${libs.rameses-server-common.classpath}:\
    ${libs.rameses-common.classpath}
javac.debug=true
javac.deprecation=false
javac.source=${default.javac.source}
javac.target=${default.javac.target}
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.Apache_Bean_Utils.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.preview=true
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
# Property libs.rameses-common.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.rameses-common.classpath=../../common/rameses-common/dist/rameses-common.jar
# Property libs.rameses-server-common.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.rameses-server-common.classpath=../rameses-server-common/dist/rameses-server-common.jar
meta.inf=${source.root}/conf
meta.inf.excludes=sun-cmp-mappings.xml
platform.active=default_platform
resource.dir=setup
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.root=src
src.dir=${source.root}/java
test.src.dir=test
