application.args=
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/rameses-server.jar
dist.javadoc.dir=${dist.dir}/javadoc
file.reference.groovy-all-1.5.5.jar=../../libs/groovy-all-1.5.5.jar
file.reference.javaee.jar=../../libs/javaee.jar
jar.compress=false
javac.classpath=\
    ${file.reference.javaee.jar}:\
    ${file.reference.groovy-all-1.5.5.jar}:\
    ${reference.rameses-scripting.jar}:\
    ${libs.Apache_Bean_Utils.classpath}:\
    ${reference.rameses-common.jar}:\
    ${reference.rameses-server-common.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.rameses-common=../../common/rameses-common
project.rameses-scripting=../../common/rameses-scripting
project.rameses-server-common=../rameses-server-common
reference.rameses-common.jar=${project.rameses-common}/dist/rameses-common.jar
reference.rameses-scripting.jar=${project.rameses-scripting}/dist/rameses-scripting.jar
reference.rameses-server-common.jar=${project.rameses-server-common}/dist/rameses-server-common.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=src
test.src.dir=test
