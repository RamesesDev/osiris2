application.args=
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/rameses-server.jar
dist.javadoc.dir=${dist.dir}/javadoc
jar.compress=false
javac.classpath=\
    ${libs.javaee.classpath}:\
    ${libs.Apache_Bean_Utils.classpath}:\
    ${libs.groovy.classpath}:\
    ${libs.rameses-server-common.classpath}:\
    ${libs.rameses-common.classpath}:\
    ${libs.db-dialect.classpath}:\
    ${libs.rameses-scripting.classpath}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
# Property libs.db-dialect.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.db-dialect.classpath=../../common/db-dialect/dist/db-dialect.jar
# Property libs.groovy.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.groovy.classpath=../../libs/groovy-all-1.5.5.jar
# Property libs.javaee.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.javaee.classpath=../../libs/javaee.jar
# Property libs.rameses-common.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.rameses-common.classpath=../../common/rameses-common/dist/rameses-common.jar
# Property libs.rameses-scripting.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.rameses-scripting.classpath=../../common/rameses-scripting/dist/rameses-scripting.jar
# Property libs.rameses-server-common.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.rameses-server-common.classpath=../rameses-server-common/dist/rameses-server-common.jar
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=src
test.src.dir=test
