application.args=
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/osiris2web.jar
dist.javadoc.dir=${dist.dir}/javadoc
file.reference.rameses-data-services.jar=../../../../elmo-git/osiris2/server/rameses-data-services/dist/rameses-data-services.jar
file.reference.rameses-interfaces.jar=../../server/build/rameses-interfaces.jar
jar.compress=false
javac.classpath=\
    ${libs.facelets-1-1-12.classpath}:\
    ${libs.persistence.classpath}:\
    ${libs.Groovy.classpath}:\
    ${reference.rameses-updates.jar}:\
    ${libs.Apache_Bean_Utils.classpath}:\
    ${libs.swing-layout.classpath}:\
    ${libs.ajax4jsf.classpath}:\
    ${reference.osiris2-framework.jar}:\
    ${reference.rameses-common.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.osiris2-framework=../../client/osiris2-framework
project.rameses-common=../../common/rameses-common
reference.osiris2-framework.jar=${project.osiris2-framework}/dist/osiris2-framework.jar
reference.rameses-common.jar=${project.rameses-common}/dist/rameses-common.jar
reference.rameses-updates.jar=${project.rameses-updates}/dist/rameses-updates.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=src
test.src.dir=test
