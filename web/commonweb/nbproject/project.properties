application.args=
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/commonweb.jar
dist.javadoc.dir=${dist.dir}/javadoc
file.reference.ajax4jsf-1.1.1.jar=../../libs/ajax4jsf-1.1.1/ajax4jsf-1.1.1.jar
file.reference.commons-fileupload-1.2.1.jar=../../libs/apache-commons/commons-fileupload-1.2.1.jar
file.reference.commons-io-1.4.jar=../../libs/apache-commons/commons-io-1.4.jar
file.reference.javaee.jar=../../libs/persistence/javaee.jar
file.reference.jcaptcha-all-1.0-RC6.jar=../../libs/web/jcaptcha-all-1.0-RC6.jar
file.reference.rameses-chart.jar=../../common/rameses-chart/dist/rameses-chart.jar
jar.compress=false
javac.classpath=\
    ${libs.facelets-1-1-12.classpath}:\
    ${file.reference.commons-fileupload-1.2.1.jar}:\
    ${file.reference.commons-io-1.4.jar}:\
    ${file.reference.ajax4jsf-1.1.1.jar}:\
    ${file.reference.jcaptcha-all-1.0-RC6.jar}:\
    ${libs.Apache_Bean_Utils.classpath}:\
    ${libs.persistence.classpath}:\
    ${file.reference.rameses-chart.jar}:\
    ${libs.jfreechart.classpath}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
# Property libs.facelets-1-1-12.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.facelets-1-1-12.classpath=../../../Applications/nb5.5/modules/ext/facelets-1.1.12/jsf-facelets.jar:../../../Applications/nb5.5/modules/ext/facelets-1.1.12/lib/el-api.jar:../../../Applications/nb5.5/modules/ext/facelets-1.1.12/lib/el-ri.jar
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=src
test.src.dir=test
